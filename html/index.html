<html>
<head>
<title>hokiegeek.net: Life</title>

<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Language" content="EN" />
<meta name="keywords" content="conway,game,life" />
<meta name="author" content="HokieGeek" />
<meta name="description" content="Conway's Game of Life Analyzer" />

<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

<!-- script type="text/JavaScript" src="js/jquery.js"></script-->
<!-- script type="text/JavaScript" src="js/main.js" async="true"></script-->
<script type="text/JavaScript" src="js/analysis.js" async="true"></script>

<!--link rel="shortcut icon" type="image/x-icon" href="img/hg_icon.png"-->
<link type="text/css" rel="StyleSheet" href="css/analysis.css" />

</head>
<body>
    <div id="btnNewAnalysis" class="center" onclick="createNewAnalysisRequest()">Create new analysis</div>
    <div id="newAnalysisForm" style="visibility: hidden" >
        <canvas id="canvas" style="border:1px solid #000000; background-color: #e0e0e0;"></canvas>
        <br />
        Board size: <input id="boardWidth" type="text" value="300" size="2" onblur="updateFromInputs()"></input>x<input id="boardHeight" type="text" value="200" size="2" onblur="updateFromInputs()"></input><br />
        Cell size: <input id="cellSize" type="text" value="2" size="1" onblur="updateFromInputs()"></input>&nbsp;<input type="range" name="cellsize" min="1" max="5" value="2" onchange="document.getElementById('cellSize').value = this.value; updateFromInputs();"></input><br />
        Coverage: <input id="coverage" type="text" value="60" size="2" onblur="updateFromInputs()"></input>%
    </div>
    <div id="analyses"></div>
</body>
</html>
